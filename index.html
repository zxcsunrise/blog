<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graf Designer</title>
    <link rel="stylesheet" href="style/main.css">
    <script src="https://kit.fontawesome.com/0396950dcd.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <div class="headerBlock container">
            <div class="info-block">
               <div class="logo"><img src="./img/logo.svg" alt=""></div>
               <nav class="headerNav">
                <ul>
                    <li><a href="#!">Категории</a></li>
                    <li><a href="#!">Подписаться</a></li>
                    <li><a href="#!">Контакты</a></li>
                </ul>
               </nav>
            </div>
        </div>
    </header>
    <div class="hero">
        <div class="heroBlock">
            <div class="text">
                <div class="title">Наш блог образовательной <br>
                    организации</div>
                <div class="desc">Наша образовательная организация — место, <br>
                    где растут будущие лидеры и инноваторы.</div>
            </div>
        </div>
    </div>
    <main>
        <section class="reviewsSection">
            <div class="reviewsBlock container">
                <div class="_title">Обзоры</div>
                <div class="info-block">
                    <div class="item">
                        <div class="img"><img src="./img/bg.jpg" alt=""></div>
                        <div class="content">
                            <div class="text">
                                <div class="title">Наши студенты заняли 1 место в WSR</div>
                                <div class="desc">Победа наших студентов: 1 место в WorldSkills Russia!</div>
                            </div>
                            <a href="#!" class="arrow"><img src="./img/reviewsarrow.svg" alt=""></a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
    <script src="js/jquery.maskedinput.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
